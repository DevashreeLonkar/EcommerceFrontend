<div class="container mt-5">
    <div class="card" style="padding:20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input matInput 
            ngModel name="userName" id="userName"
            placeholder="Username">
            <mat-hint>Username</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput 
            ngModel name="firstName" id="firstName"
            placeholder="firstName">
            <mat-hint>First Name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput 
            ngModel name="lastName" id="lastName"
            placeholder="lastName">
            <mat-hint>Last Name</mat-hint>
        </mat-form-field>

         <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput 
            ngModel name="password" id="password"
            placeholder="password">
            <mat-hint>Password</mat-hint>
        </mat-form-field>

        <button class="w-100" type="submit" mat-raised-button color="primary">Register</button>
        </form>
    </div>
</div>
